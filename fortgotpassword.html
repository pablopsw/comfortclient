<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Cliente</title>
    <link rel="stylesheet" href="css/estiloforgot.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>

    <form id="form_data" method="POST">
        <div class="container forget-password">
            <div class="row">
                <div class="col-md-12 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <img src="https://i.ibb.co/rshckyB/car-key.png" size=auto alt="car-key">
                                <h2 class="text-center">¿Olvidaste tu contraseña?</h2>
                                <p>Puedes restablecer tu contraseña aquí</p>
                                <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <select class="form-control" id="sel1">
                                                <option selected="true" disabled="disabled">Porfavor selecciona una pregunta de seguridad</option>
                                                <option>¿Cuál es tu comida favorita? </option>
                                                <option>¿Cuál es el nombre de tu primera mascota?</option>
                                                <option>¿Cuál es el nombre de tu ciudas natal?</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <input id="forgetAnswer" name="forgetAnswer" placeholder="Respuesta" class="form-control"  type="text">
                                        </div>
                                        <div class="grupo">
                                            <input id="rut" name="rut" type="number" required><span class="barra"></span>
                                            <label for="">RUT</label>
                                        </div>
                                        <div class="grupo">
                                            <input type="email" name="email" id="email" required><span class="barra"></span>
                                            <label for="">Email</label>
                                        </div>
                                    </div>
                                    <div style="text-align: center">
                                        <button type="button" id="login" class="btn btn-primary mb-2">Restablecer</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <script>               
        $(document).ready(function() {
            $("#form_data").validate();
          // process the form
          $('#login').on('click',function(event) { 
           console.log('form')
           if ($("#form_data").valid()){
            $.ajax({
              url: 'logclient.php',
              method: 'POST',
              data: $("#form_data").serialize()
           }).done(function(result){
                    console.log(result);
              toastr.success('El registro se realizo correctamente')

           }).fail(function(){
              
              toastr.error('Ups... Algo falló');

           })
           }else{
            toastr.error('Revise los campos');
           }
           

          });



        })    

  </script>

</body>

</html>
